
exec alias
exec binds
exec nullcancellingscript
exec settings
exec servers

exec defaultcrosshair
cl_crosshair_scale 30
white

alias wep1 "slot1; r_drawviewmodel 0; cl_crosshair_file crosshair7; cl_crosshair_scale 34; green"
alias wep2 "slot2; r_drawviewmodel 0; cl_crosshair_file crosshair7; cl_crosshair_scale 34; cyan"
alias wep3 "slot3; r_drawviewmodel 1; cl_crosshair_file crosshair7; cl_crosshair_scale 34; white"

alias wep1 "slot1; r_drawviewmodel 0; exec defaultcrosshair; cl_crosshair_scale 30; white" 
alias wep2 "slot2; r_drawviewmodel 0; exec defaultcrosshair; cl_crosshair_scale 30; cyan"
alias wep3 "slot3; r_drawviewmodel 1; cl_crosshair_file crosshair5; cl_crosshair_scale 30; white"

alias wep1 "slot1; r_drawviewmodel 0; cl_crosshair_file crosshair3; cl_crosshair_scale 30; green"
alias wep2 "slot2; r_drawviewmodel 0; cl_crosshair_file crosshair3; cl_crosshair_scale 30; cyan"
alias wep3 "slot3; r_drawviewmodel 1; cl_crosshair_file crosshair3; cl_crosshair_scale 30; white"

bind 1 "wep1"
bind 2 "wep2"
bind 3 "wep3"
bind f "wep3"
bind mwheelup 	"wep1"
bind mwheeldown "wep2"

