
exec mygameoverrides
exec crouchjumpscript

tf_use_min_viewmodels 0
cl_crosshair_file crosshair7
cl_crosshair_scale 42

alias wep1 "slot1; r_drawviewmodel 0; cl_crosshair_file crosshair7; cl_crosshair_scale 34; green"
alias wep2 "slot2; r_drawviewmodel 0; cl_crosshair_file crosshair5; cl_crosshair_scale 30; viewmodel_fov 15; white" //20min for beam //40
alias wep3 "slot3; r_drawviewmodel 1; cl_crosshair_file crosshair5; cl_crosshair_scale 30; viewmodel_fov 90; cyan"

// fake uber 
alias fakeuber 		"slot 9; say_team ***UBER_FAKED***; voicemenu 1 7"
//alias fakeuber 		"slot 9; say_team >UBER FAKE<; voicemenu 1 7"
bind x 				"fakeuber"

//Press this if you need to find nearby teammates.
//I would not suggest using this if you are surrounded by teammates, as it annoys the fuck out of you.
//change the numbers for hud_medicautocallersthreshold under autocall_default to change your original autocall
alias 	"autocall_default" "hud_medicautocallersthreshold "80""
alias 	"autocall_all" "hud_medicautocallersthreshold "150""
alias 	"+radar" "autocall_all"
alias 	"-radar" "autocall_default"
bind c 	"+radar"

// uber 
alias +uber 	"+attack2; say_team #UBER TRIGGERING# ; voicemenu 0 0"
//alias +uber 	"+attack2; say_team >USING UBER< ; voicemenu 0 0"
//alias +uber 	"+attack2"
alias -uber 	"-attack2"
bind mouse2 +uber

// uber mask
alias mask	"voicemenu 0 0"
bind 4		"slot4; mask; say_team UBER: 99%|BUFF,RELOAD,CALLMEDICFORCHARGE"
//bind 4		"slot4; mask; say_team >UBER IS READY<"

bind 8 "exec medic_c"

//notes

echo "------------------------------------"
echo "medic loaded"
echo "------------------------------------"
