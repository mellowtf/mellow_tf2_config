
exec mygameoverrides
tf_use_min_viewmodels 0

exec defaultcrosshair
cl_crosshair_scale 30

alias wep1 "slot1; viewmodel_fov 75; r_drawviewmodel 1; tf_use_min_viewmodels 1; exec defaultcrosshair; cl_crosshair_scale 30; green"
//alias wep1 "slot1; viewmodel_fov 75; r_drawviewmodel 0; tf_use_min_viewmodels 1; cl_crosshair_file crosshair5; cl_crosshair_scale 30; green"
alias wep2 "slot2; viewmodel_fov 42; r_drawviewmodel 0; tf_use_min_viewmodels 1; cl_crosshair_file crosshair5; cl_crosshair_scale 30; white" //20 for beam 
alias wep3 "slot3; viewmodel_fov 75; r_drawviewmodel 1; tf_use_min_viewmodels 1; cl_crosshair_file crosshair5; cl_crosshair_scale 30; cyan"

/////////////// null movement ///////////////
alias +mfwd 	"-back;+forward;alias checkfwd +forward"
alias +mback 	"-forward;+back;alias checkback +back"
alias +mleft 	"-moveright;+moveleft;alias checkleft +moveleft"
alias +mright 	"-moveleft;+moveright;alias checkright +moveright"
alias -mfwd 	"-forward;checkback;alias checkfwd none"
alias -mback	"-back;checkfwd;alias checkback none"
alias -mleft 	"-moveleft;checkright;alias checkleft none"
alias -mright 	"-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

bind "capslock" "exec nullcancellingscript"
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

/////////////// auto-heal fix ///////////////
//This allows you to not have your finger held on the mouse button to heal people, and fixes the shitty way that valve handles it.
//To enable this, enable autoheal in your options.
alias fm_default "-attack; alias +fire +attack; alias -fire -attack"
alias fm_medigun "+attack; alias +fire -attack; alias -fire +attack"

/////////////// fake uber ///////////////
alias fakeuber 		"slot 9; say_team ***UBER_FAKED***; voicemenu 1 7"
//alias fakeuber 		"slot 9; say_team >UBER FAKE<; voicemenu 1 7"
bind x 				"fakeuber"

//Press this if you need to find nearby teammates.
//I would not suggest using this if you are surrounded by teammates, as it annoys the fuck out of you.
//change the numbers for hud_medicautocallersthreshold under autocall_default to change your original autocall
alias 	"autocall_default" "hud_medicautocallersthreshold "80""
alias 	"autocall_all" "hud_medicautocallersthreshold "150""
alias 	"+radar" "autocall_all"
alias 	"-radar" "autocall_default"
bind c 	"+radar"

