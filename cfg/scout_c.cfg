
exec mygameoverrides
tf_use_min_viewmodels 1
sensitivity 2.915 
cl_interp 0.035	
viewmodel_fov 90
r_drawviewmodel 0
exec defaultcrosshair
cl_crosshair_scale 30

// Good connection
//cl_cmdrate 67 // The tricks to get 1.4ms lerp are placebo you're still forced to .0152
cl_interp .035 // change to whatever you like for certain classes projectiles/popping uber/flames = .0152 hitscan = .031 on bad connections = .062
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
//cl_updaterate 67 // The tricks to get 1.4ms lerp are placebo you're still forced to .0152
//rate 60000 // anything above 62,000 is completely useless, anything above 48,000ish is useless in HL

net_compresspackets 1
net_compresspackets_minsize 128
net_maxroutable 1200
net_maxfragments 1200
rate 324192
net_maxcleartime 0.001
net_maxpacketdrop 1000
net_queued_packet_thread 1
net_splitpacket_maxrate 324192
net_splitrate 2
cl_timeout 70
cl_predictweapons 1

alias wep1 "slot1; r_drawviewmodel 0; cl_crosshair_file crosshair7; cl_crosshair_scale 34; green"
alias wep2 "slot2; r_drawviewmodel 0; cl_crosshair_file crosshair7; cl_crosshair_scale 34; cyan"
bind 8 "exec scout"

alias wep1 "slot1; r_drawviewmodel 0; cl_crosshair_file crosshair5; cl_crosshair_scale 34; green"
alias wep2 "slot2; r_drawviewmodel 0; cl_crosshair_file crosshair5; cl_crosshair_scale 34; cyan"

alias wep1 "slot1; r_drawviewmodel 0; exec defaultcrosshair; cl_crosshair_scale 30; white; r_drawtracers_firstperson 0"
alias wep2 "slot2; r_drawviewmodel 0; exec defaultcrosshair; cl_crosshair_scale 30; white; r_drawtracers_firstperson 0"

// notes
1920x1080
default 42
1280x720
default 30
echo "------------------------------------"
echo "scout"
echo "------------------------------------"

