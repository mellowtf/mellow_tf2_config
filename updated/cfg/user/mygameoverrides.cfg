r_drawtracers_firstperson 0 //scout bullets on
sensitivity 2.556 //2 //2.556 //2.886 //2 // 4 //8
viewmodel_fov 100
cl_crosshair_file ""
cl_crosshair_scale 24
white

alias wep1 "slot1; r_drawviewmodel 0"
