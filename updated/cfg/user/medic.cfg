
exec user/mygameoverrides
tf_use_min_viewmodels 0

alias wep1 "slot1; r_drawviewmodel 1; cl_crosshair_scale 42; viewmodel_fov 75; green" 
alias wep2 "slot2; r_drawviewmodel 0; cl_crosshair_scale 36; viewmodel_fov 30; green" 
alias wep3 "slot3; r_drawviewmodel 1; cl_crosshair_scale 24; viewmodel_fov 100; cyan"

// fake uber 
alias fakeuber 		"slot 9; say_team ***UBER_FAKED***; voicemenu 1 7"
bind x 				"fakeuber"

// radar
alias 	"autocall_default" "hud_medicautocallersthreshold "100""
alias 	"autocall_all" "hud_medicautocallersthreshold "150""
alias 	"+radar" "autocall_all"
alias 	"-radar" "autocall_default"
bind c 	"+radar"

// uber 
alias +uber 	"+attack2; say_team #TRIGGERING UBER# ; voicemenu 0 0"
alias -uber 	"-attack2"
bind mouse2 +uber

// uber mask
alias mask	"voicemenu 0 0"
bind 4		"slot4; mask; say_team UBER: 99%|BUFF,RELOAD,CALLMEDICFORCHARGE"

bind 8 "exec user/medic"

//notes
viewmodel_fov 30 / 70

echo "------------------------------------"
echo "medic loaded"
echo "------------------------------------"
