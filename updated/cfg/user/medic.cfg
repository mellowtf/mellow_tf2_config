
exec user/mygameoverrides

alias wep1 "slot1; r_drawviewmodel 1; viewmodel_fov 75; cl_crosshair_scale 42; green" 
alias wep2 "slot2; r_drawviewmodel 0; viewmodel_fov 30; cl_crosshair_scale 42; white" 
alias wep3 "slot3; r_drawviewmodel 1; viewmodel_fov 100; cl_crosshair_scale 30; cyan"

// fake uber 
alias fakeuber 		"slot 9; say_team ***FAKE AS FUCK***; voicemenu 1 7"
bind x 				"fakeuber"

// radar
hud_medicautocallers 1
alias +radar "hud_medicautocallersthreshold 300"
alias -radar "hud_medicautocallersthreshold 75"
-radar
bind c +radar

// uber 
alias +uber 	"+attack2; say_team #TRIGGERING UBER# ; voicemenu 0 0"
alias -uber 	"-attack2"
bind mouse2 +uber

// uber mask
alias mask	"voicemenu 0 0"
bind 4		"slot4; mask; say_team UBER: 99%|BUFF,RELOAD,CALLMEDICFORCHARGE"

bind 8 "exec user/medic"

//notes
//viewmodel_fov 30 / 70

echo "------------------------------------"
echo "medic loaded"
echo "------------------------------------"
